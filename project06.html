<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Periodic Table</title>
    <link rel="stylesheet" href="css/project06.css">
</head>
<body>
    <div id="periodic-table-container">
        <h1>Interactive Periodic Table</h1>
        <div id="controls">
            <input type="text" id="search-bar" placeholder="Search by name, symbol, or atomic number">
            <button id="reset">Reset</button>
        </div>
        <div id="periodic-table"></div>
        <div id="element-details">
            <h2>Element Details</h2>
            <p id="details">Click on an element to see its details.</p>
        </div>
    </div>
    <script src="js/project06.js"></script>
</body>
</html>
