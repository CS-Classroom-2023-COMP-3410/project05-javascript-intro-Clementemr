<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Story Game</title>
    <link rel="stylesheet" href="project08.css">
</head>
<body>
    <div id="game-container">
        <h1>Interactive Story Game</h1>
        <div id="story">
            <p id="story-text">Welcome to the story! Your journey begins here...</p>
        </div>
        <div id="choices"></div>
        <div id="progress-container">
            <progress id="progress-bar" value="0" max="100"></progress>
            <span id="progress-text">0%</span>
        </div>
        <div id="controls">
            <button id="reset">Restart Game</button>
            <button id="save">Save Progress</button>
            <button id="resume">Resume Game</button>
        </div>
    </div>
    <script src="project08.js"></script>
</body>
</html>
