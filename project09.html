<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualization Tool</title>
    <link rel="stylesheet" href="css/project09.css">
</head>
<body>
    <div id="visualization-container">
        <h1>Sorting Visualization Tool</h1>
        <div id="controls">
            <label for="algorithm-select">Choose Algorithm:</label>
            <select id="algorithm-select">
                <option value="bubble">Bubble Sort</option>
                <option value="insertion">Insertion Sort</option>
            </select>

            <label for="speed-range">Animation Speed:</label>
            <input type="range" id="speed-range" min="1" max="100" value="50">

            <button id="start">Start</button>
            <button id="reset">Reset Array</button>
        </div>

        <div id="array-container"></div>

        <div id="commentary">
            <p id="explanation">Select an algorithm and press start to visualize the sorting process.</p>
        </div>
    </div>
    <script src="js/project09.js"></script>
</body>
</html>
