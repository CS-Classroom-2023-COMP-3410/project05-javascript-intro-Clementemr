<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive To-Do List</title>
    <link rel="stylesheet" href="project02.css">
</head>
<body>
    <div id="todo-container">
        <h1>Interactive To-Do List</h1>
        <div id="task-input-section">
            <input type="text" id="task-input" placeholder="Add a new task...">
            <button id="add-task">Add Task</button>
        </div>
        <div id="filters">
            <button data-filter="all" class="filter active">All</button>
            <button data-filter="completed" class="filter">Completed</button>
            <button data-filter="pending" class="filter">Pending</button>
        </div>
        <ul id="task-list"></ul>
    </div>
    <script src="project02.js"></script>
</body>
</html>
